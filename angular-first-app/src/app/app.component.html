<h3 class="bg-primary text-center text-white p-2">
  Lista {{ username }}a
  <h6 class="mt-1">Zadania{{ showComplete ? "" : " pozostałe do wykonania" }}: {{ itemCount }}</h6> 
</h3>


<div class="container-fluid">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Dodaj zadanie" #todoText>
    <button class="btn btn-primary" type="button" id="button-addon2" (click)="addItem(todoText.value)">Dodaj</button>
  </div>
</div>

<div class="m-2">
<table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>Zadanie</th>
      <th>Wykonane</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.task }}</td>
      <!-- <td [ngSwitch]="item.completed">
        <span *ngSwitchCase="true">Tak</span>
        <span *ngSwitchDefault>Nie</span>
      </td> -->
      <td><input type="checkbox" [(ngModel)]="item.completed" /></td>
    </tr>
  </tbody>
</table>
</div>

<div class="form-check form-switch div-form-check">
  <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete">
  <label class="form-check-label" for="flexSwitchCheckDefault">Pokaż wykonane zadania</label>
</div>
